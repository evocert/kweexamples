	<body onLoad="tryDraw();">
		<form>
		  <textarea id="inputGraph" rows="5" style="display: block" onKeyUp="tryDraw();">
<@
var toks="0x00;0x01;0x02;0x02;0x03;0x04;0x05;0x06;0x07";//.split("");//["for","var","let","while","break"];
toks=toks.split(";");
var glyphs=[];
toks.forEach(function(g0){
	toks.forEach(function(g1){
		glyphs.push(JSON.stringify([g0,g1].join(";")));
	});
});
var src=[];
src.push("\n//--------------------------------------------------------------------------------\n");
src.push("//cfg\n");
src.push("//--------------------------------------------------------------------------------\n");
src.push("rankdir=LR");
src.push("\n//--------------------------------------------------------------------------------\n");
src.push("//decl\n");
src.push("//--------------------------------------------------------------------------------\n");
glyphs.forEach(function(g){src.push(g);}.bind(this));
src.push("\n//--------------------------------------------------------------------------------\n");
src.push("//con\n");
src.push("//--------------------------------------------------------------------------------\n");
glyphs.forEach(function(g0){
	src.push([(g0),(glyphs[Math.floor(Math.random()*glyphs.length)])].join("->")+";\n");
});
src=src.join("");
print(`digraph{`+src+`}`);

@>


</textarea>
		<a id="graphLink">Link for this graph</a>
		</form>
		<svg width="100%" height="100%"><g/></svg>
		<script src="./js/index.js"></script>
