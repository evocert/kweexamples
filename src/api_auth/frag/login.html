<hr/>
<div id="login">
	<label>User:</label><input type="text"     id="usr" value="[[print(prsng.data.usr);]]" /><br/><br/>
	<label>Pass:</label><input type="password" id="pas" value="[[print(prsng.data.pas);]]" /><br/><br/>
	<div>
		<button id="submit">Login</button>
		[[if(prsng.error){]]
			<div class="error">[[print(prsng.error);]]</div>
		[[}]]
	</div>
	<a data-template="./frag/help.html">help</a>
</div>
<hr/>
<script>
	prsng.target.find("#submit").click(function(el){
		prsng.login(prsng.target.find("#usr").val(),prsng.target.find("#pas").val());
	}.bind(this));
</script>
